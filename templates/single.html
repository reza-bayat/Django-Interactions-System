{% load comments_extras %}
<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
      .htmx-indicator {
        display: none !important;
      }
      .htmx-request .htmx-indicator {
        display: inline-block !important;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-3xl mx-auto p-4">
      <h1 class="text-2xl font-bold">{{ post.title }}</h1>
      <p>{{ post.content }}</p>

      <!-- فرم کامنت اصلی -->
      <div id="main-comment-form" class="mb-6">
        <form hx-post="{% url 'comments:create' content_type.id post.id %}" hx-swap="outerHTML" hx-target="#main-comment-form" class="htmx-form">
          {% csrf_token %}
          <textarea name="content" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="نظر خود را بنویسید..."></textarea>
          <div class="mt-2 flex justify-between items-center">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">ارسال</button>
          </div>
        </form>
      </div>

      <!-- لیست کامنت‌ها -->
      {% comment_list post %}
    </div>
    {% comment %}
    <script>
      function toggleReplyForm(commentId) {
        const container = document.getElementById('reply-section-' + commentId)
        if (container) {
          container.classList.toggle('hidden')
          if (!container.classList.contains('hidden')) {
            const textarea = container.querySelector('textarea')
            if (textarea) textarea.focus()
          }
        }
      }
    </script> {% endcomment %}
  </body>
</html>
