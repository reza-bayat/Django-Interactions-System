<form hx-post="{% url 'interactions:toggle_like' content_type.id obj.id %}" hx-swap="outerHTML" hx-target="this" class="htmx-form">
  {% csrf_token %}
  <button type="submit" class="flex items-center gap-1 px-3 py-1 rounded-md text-sm bg-red-100 text-red-600 bg-gray-100 text-gray-600 hover:bg-gray-200">
    <!-- Spinner -->
    <span class="spinner hidden inline-block w-4 h-4 border-2 border-t-transparent border-gray-400 rounded-full animate-spin"></span>
    <!-- آیکون + تعداد -->
    <span class="icon flex items-center gap-1">
      {% if liked %}
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
        </svg>
      {% else %}
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
      {% endif %}
    </span>
    <span>{{ like_count }}</span>
  </button>
</form>
