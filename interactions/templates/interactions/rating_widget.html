<div class="flex items-center gap-2">
  <form hx-post="{% url 'interactions:rate_object' content_type.id obj.id %}"
        hx-swap="outerHTML"
        hx-target="this"
        class="htmx-form flex gap-1">
    {% csrf_token %}
    {% for i in "12345" %}
      {% if forloop.counter <= user_rating %}
        <button type="submit" name="score" value="{{ forloop.counter }}" class="rating-icon text-yellow-400 hover:text-yellow-500">
      {% else %}
        <button type="submit" name="score" value="{{ forloop.counter }}" class="rating-icon text-gray-400 hover:text-yellow-500">
      {% endif %}
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
      </button>
    {% endfor %}
    
    <!-- Spinner -->
    <span class="rating-spinner hidden ml-2 inline-block w-4 h-4 border-2 border-t-transparent rounded-full animate-spin"></span>
  </form>
  <span class="text-sm text-gray-600">({{ avg_rating }})</span>
</div>
